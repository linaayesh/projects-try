name: Add issues to Lina project

on:
  issues:
    types:
      - opened
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.1.0
        with:
          project-url: https://github.com/users/linaayesh/projects/3
          github-token: ${{ secrets.AUTO_PROJECT }}
